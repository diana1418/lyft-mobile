<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<title>SingUp</title>
</head>
<body class="grad50 vh100">
	<div class="slide-buttons container-flex-row">
		<a href="register.html" type="button" class="btn btn-success">
			<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
		</a>
	</div>
	<form class="container-flex-column text-center">
        <h1 class="title">Sign Up</h1>
        <h4>Join now for free ride credit</h4>
        <hr>
        <div class="container">
            <select name="countries" id="countries">
                <option value="flag-mexico">
                    <img src="" alt="">
                </option>
                <option value="flag-colombia"></option>
                <option value="flag-peru"></option>
                <option value="flag-eeuu"></option>
            </select>
        </div>
		<div class="form-group">
			<label for="inputEmail">Email address</label>
			<input type="email" class="form-control" id="inputEmail" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="inputPassword">Password</label>
			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"> Check me out
			</label>
		</div>
		<br>
		<br>
		<button type="submit" id="signup" class="btn btn-success" disabled> SignUp </button>
	</form>
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/signup.js"></script>
</body>
</html>
